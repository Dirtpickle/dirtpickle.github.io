<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Test - Dirtpickle's Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background: #000; color: #fff;">
    <div id="nav-placeholder"></div>

    <main class="main-content">
        <div class="container">
            <div class="hero">
                <h1>Music</h1>
                <p>Original compositions and audio work</p>
            </div>
            
            <section class="music-section">
                <div id="music-container" style="padding: 2rem; text-align: center;">
                    <h2 style="color: white;">Testing Music Player...</h2>
                    <div style="max-width: 500px; margin: 0 auto; background: rgba(255,255,255,0.1); padding: 2rem; border-radius: 12px;">
                        <h3>Now Playing: 07 - Kormon Boys</h3>
                        <audio controls style="width: 100%; margin: 1rem 0;">
                            <source src="music/07 - Kormon Boys.mp3" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                        <div style="margin-top: 1rem;">
                            <h4>All Tracks:</h4>
                            <div onclick="playTrack1()" style="padding: 0.75rem; cursor: pointer; border: 1px solid #333; margin: 0.5rem 0; border-radius: 8px;">
                                1. 07 - Kormon Boys
                            </div>
                            <div onclick="playTrack2()" style="padding: 0.75rem; cursor: pointer; border: 1px solid #333; margin: 0.5rem 0; border-radius: 8px;">
                                2. Lounge
                            </div>
                            <div onclick="playTrack3()" style="padding: 0.75rem; cursor: pointer; border: 1px solid #333; margin: 0.5rem 0; border-radius: 8px;">
                                3. Pagingmrpeterson
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script>
        function playTrack1() {
            const audio = document.querySelector('audio');
            const title = document.querySelector('h3');
            audio.src = 'music/07 - Kormon Boys.mp3';
            title.textContent = 'Now Playing: 07 - Kormon Boys';
            audio.load();
        }
        
        function playTrack2() {
            const audio = document.querySelector('audio');
            const title = document.querySelector('h3');
            audio.src = 'music/lounge.mp3';
            title.textContent = 'Now Playing: Lounge';
            audio.load();
        }
        
        function playTrack3() {
            const audio = document.querySelector('audio');
            const title = document.querySelector('h3');
            audio.src = 'music/pagingmrpeterson.mp3';
            title.textContent = 'Now Playing: Pagingmrpeterson';
            audio.load();
        }
    </script>

    <script>
    // Inject shared navigation
    fetch('nav.html')
        .then(res => res.text())
        .then(html => {
            document.getElementById('nav-placeholder').outerHTML = html;
            // Initialize navigation functionality after loading
            if (typeof initializeNavigation === 'function') {
                initializeNavigation();
            }
        });
    </script>
</body>
</html>
