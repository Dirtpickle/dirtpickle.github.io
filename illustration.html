        document.addEventListener('DOMContentLoaded', function() {
            if (galleryData.length > 0) {
                generateGallery('#galleryGrid', galleryData);

    <script src="script.js"></script>
    <script>
      // Set current year in footer
      document.addEventListener('DOMContentLoaded', function() {
        const yearSpan = document.getElementById('currentYear');
        if (yearSpan) {
          yearSpan.textContent = new Date().getFullYear();
        }
      });
    </script>
    <script>
    // Inject shared navigation
    fetch('nav.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('nav-placeholder').outerHTML = html;
                // Set active nav link for this page
                const illustrationLinks = document.querySelectorAll('a[href="illustration.html"]');
                illustrationLinks.forEach(link => link.classList.add('active'));
                setTimeout(setupMobileMenu, 50);
            });
