<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Music Test</title>
    <style>
        body { background: #000; color: #fff; padding: 2rem; font-family: Arial, sans-serif; }
        .music-container { max-width: 400px; margin: 0 auto; }
        audio { width: 100%; margin: 1rem 0; }
        .track { padding: 0.5rem; border: 1px solid #333; margin: 0.5rem 0; cursor: pointer; }
        .track:hover { background: #333; }
    </style>
</head>
<body>
    <div class="music-container">
        <h1>Music Test</h1>
        <div id="status">Loading...</div>
        <div id="player"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('status').textContent = 'DOM loaded';
            
            const musicData = [
                {
                    "title": "07 - Kormon Boys",
                    "src": "music/07 - Kormon Boys.mp3"
                },
                {
                    "title": "Lounge",
                    "src": "music/lounge.mp3"
                },
                {
                    "title": "Pagingmrpeterson",
                    "src": "music/pagingmrpeterson.mp3"
                }
            ];
            
            const player = document.getElementById('player');
            player.innerHTML = `
                <h3>Now Playing: ${musicData[0].title}</h3>
                <audio controls>
                    <source src="${musicData[0].src}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <div class="playlist">
                    ${musicData.map((track, index) => `
                        <div class="track" onclick="playTrack(${index})">
                            ${index + 1}. ${track.title}
                        </div>
                    `).join('')}
                </div>
            `;
            
            window.playTrack = function(index) {
                const audio = document.querySelector('audio');
                const title = document.querySelector('h3');
                audio.src = musicData[index].src;
                title.textContent = 'Now Playing: ' + musicData[index].title;
                audio.load();
                document.getElementById('status').textContent = `Loaded track ${index + 1}`;
            };
            
            document.getElementById('status').textContent = 'Player ready';
        });
    </script>
</body>
</html>
