<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio - Dirtpickle's Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="nav-placeholder"></div>

    <main class="main-content">
        <div class="container">
            <div class="hero">
                <h1>Audio</h1>
                <p>Original compositions and sound design</p>
            </div>
            
            <section class="audio-section">
                <div id="music-player" class="consolidated-music-player">
                    <!-- Single music player will be generated here -->
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Dirtpickle. Portfolio site built with HTML, CSS & JavaScript.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
<script>
// Inject shared navigation
fetch('nav.html')
  .then(res => res.text())
  .then(html => {
    document.getElementById('nav-placeholder').outerHTML = html;
    // Initialize navigation functionality after loading
    initializeNavigation();
  });
</script>
<script>
// Music data - auto-generated by generate.js
const musicData = [
    {
        "title": "07   Kormon Boys",
        "src": "music/07 - Kormon Boys.mp3"
    },
    {
        "title": "Lounge",
        "src": "music/lounge.mp3"
    },
    {
        "title": "Pagingmrpeterson",
        "src": "music/pagingmrpeterson.mp3"
    }
];

// Generate music players when page loads
document.addEventListener('DOMContentLoaded', function() {
    if (musicData.length > 0) {
        generateConsolidatedMusicPlayer('#music-player', musicData);
    } else {
        document.getElementById('music-player').innerHTML = '<p style="text-align: center; color: #666; padding: 2rem;">No audio tracks found. Add music files to the music/ folder.</p>';
    }
});
</script>
</body>
</html>
