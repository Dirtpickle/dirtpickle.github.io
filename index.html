        // Filter functionality
        function initializeFilter() {
            const filterPills = document.querySelectorAll('.filter-pill');
            const sectionTitle = document.getElementById('section-title');
            const itemCount = document.getElementById('item-count');

            // Filter mappings from database - maps filter values to their associated tags
            const filterMappings = {
                "tattoo": [
                    "tattoo",
                    "black and gray"
                ],
                "traditional": [
                    "traditional",
                    "fw ink",
                    "watercolor"
                ],
                "pixel-art": [
                    "aseprite"
                ],
                "motion-graphics": [
                    "after effects"
                ],
                "animation": [
                    "animation"
                ],
                "3d": [
                    "3d",
                    "blender",
                    "sculpt"
                ],
                "game-development": [
                    "construct 3",
                    "game development",
                    "ui",
                    "indie"
                ],
                "tattoo-flash": [
                    "flash"
                ],
                "illustration": [
                    "illustrator",
                    "photoshop",
                    "procreate",
                    "ibis paint"
                ],
                "characters": [
                    "character"
                ]
            };

            // Title mapping for filters
            const filterTitles = {
                all: 'All Work',
                featured: 'Featured Work', 
                tattoo: 'Tattoo',
                aseprite: 'Pixel Art',
                'after effects': 'Motion Graphics',
                'animation': 'Animation',
                '3d': '3D Art',
                'illustration': 'Illustration',
                'game-development': 'Game Development'
            };

            // Filter the data based on selected filter
            function filterHomeItems(filterValue) {
                let filteredData;
                
                if (filterValue === 'all') {
                    // Show all items
                    filteredData = allData.filter(item => !item.hidden);
                } else if (filterValue === 'featured') {
                    // Show only featured items
                    filteredData = allData.filter(item => !item.hidden && item.featured);
                } else {
                    // Map old category/folder names to proper filter values
                    const filterValueMappings = {
                        'character-design': 'characters',
                        'game-art': 'game-development',
                        'client work': 'illustration', // Could be any type, but illustration is common
                        'personal project': 'illustration' // Could be any type, but illustration is common
                    };
                    
                    // Use mapped filter value if available, otherwise use original
                    const actualFilterValue = filterValueMappings[filterValue.toLowerCase()] || filterValue;
                    
                    // Use filter mappings to match associated tags
                    filteredData = allData.filter(item => {
                        if (item.hidden) return false;
                        
                        const tags = item.tags || [];
                        const workType = item.workType || '';
                        const allSearchTerms = [...tags, workType].map(term => term.toLowerCase());
                        
                        // Check if this filter has mapped tags
                        const mappedTags = filterMappings[actualFilterValue];
                        if (mappedTags && mappedTags.length > 0) {
                            // Use sophisticated mapping - check if any mapped tag is present
                            return mappedTags.some(mappedTag => 
                                allSearchTerms.includes(mappedTag.toLowerCase())
                            );
                        } else {
                            // Fallback to simple matching for unmapped filters
                            return allSearchTerms.includes(actualFilterValue.toLowerCase());
                        }
                    });
                }
                
                // Update section title and count
                const title = filterTitles[filterValue] || filterValue.charAt(0).toUpperCase() + filterValue.slice(1);
                if (sectionTitle) sectionTitle.textContent = title;
                if (itemCount) itemCount.textContent = `(${filteredData.length} item${filteredData.length !== 1 ? 's' : ''})`;
                
                // Generate gallery with filtered data
                generateGallery('#featured-gallery', filteredData);
            }

            filterPills.forEach(pill => {
                pill.addEventListener('click', () => {
                    // Update active state
                    filterPills.forEach(p => p.classList.remove('active'));
                    pill.classList.add('active');

                    // Get filter value and filter items
                    const filter = pill.dataset.filter;
                    filterHomeItems(filter);
                });
            });

            // Initialize with featured items
            if (allData && allData.length > 0) {
                filterHomeItems('featured');
            }
        }

        // Helper function to trigger a filter programmatically
        function triggerFilter(filterValue) {
            const targetPill = document.querySelector(`[data-filter="${filterValue}"]`);
            if (targetPill) {
                targetPill.click();
            }
        }
