        // Art page specific filter function
        function initializeArtFilter() {
            const filterButtons = document.querySelectorAll('.filter-pill');
            const gallery = document.getElementById('art-gallery');
            const categorySections = document.getElementById('category-sections');
            const sectionTitle = document.getElementById('section-title');
            const itemCount = document.getElementById('item-count');
            
            if (!filterButtons.length || !gallery) return;
            
            // Filter the data based on selected filter
            function filterArtItems(filterValue) {
                let filteredData;
                
                if (filterValue === 'all') {
                    // Show all art items
                    filteredData = allArtData.filter(item => !item.hidden);
                    if (categorySections) categorySections.style.display = 'none';
                } else {
                    // Map old category/folder names to proper filter values
                    const filterValueMappings = {
                        'character-design': 'characters',
                        'game-art': 'game-development',
                        'client work': 'illustration', // Could be any type, but illustration is common
                        'personal project': 'illustration' // Could be any type, but illustration is common
                    };
                    
                    // Use mapped filter value if available, otherwise use original
                    const actualFilterValue = filterValueMappings[filterValue.toLowerCase()] || filterValue;
                    
                    // Use filter mappings to determine which tags/workTypes match this filter
                    const mappedTags = filterMappings[actualFilterValue];
                    
                    if (mappedTags && mappedTags.length > 0) {
                        // Use sophisticated mapping - check if any mapped tag is present
                        filteredData = allArtData.filter(item => {
                            if (item.hidden) return false;
                            
                            const tags = item.tags || [];
                            const workType = item.workType || '';
                            const allSearchTerms = [...tags, workType].map(term => term.toLowerCase());
                            
                            // Check if any of the mapped tags match any of the item's tags or workType
                            return mappedTags.some(mappedTag => 
                                allSearchTerms.includes(mappedTag.toLowerCase())
                            );
                        });
                    } else {
                        // Fallback to simple matching for completely unmapped filters
                        filteredData = allArtData.filter(item => {
                            if (item.hidden) return false;
                            
                            const tags = item.tags || [];
                            const workType = item.workType || '';
                            const allSearchTerms = [...tags, workType].map(term => term.toLowerCase());
                            
                            return allSearchTerms.includes(actualFilterValue.toLowerCase());
                        });
                    }
                    if (categorySections) categorySections.style.display = 'none';
                }
                
                // Update section title and count
                let title = filterValue === 'all' ? 'All' : 
                           filterValue.charAt(0).toUpperCase() + filterValue.slice(1);
                
                // Handle special cases for display names based on actual filter mappings
                if (filterValue === 'tattoo-flash') title = 'Tattoo Flash';
                if (filterValue === 'pixel-art') title = 'Pixel Art';
                if (filterValue === 'motion-graphics') title = 'Motion Graphics';
                if (filterValue === 'game-development') title = 'Game Development';
                
                if (sectionTitle) sectionTitle.textContent = title;
                if (itemCount) itemCount.textContent = `${filteredData.length} items`;
                
                // Generate gallery with filtered data
                generateGallery('#art-gallery', filteredData);
            }
            
            // Add click event listeners to filter buttons
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Remove active class from all buttons
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    
                    // Add active class to clicked button
                    this.classList.add('active');
                    
                    // Filter items
                    const filterValue = this.getAttribute('data-filter');
                    filterArtItems(filterValue);
                });
            });
            
            // Initialize with all items
            filterArtItems('all');
        }
