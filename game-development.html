    <script>
    // Dynamic nav.html loader
    (function(){
            fetch('nav.html').then(r=>r.text()).then(html=>{
                const navDiv = document.createElement('div');
                navDiv.innerHTML = html;
                document.body.insertBefore(navDiv, document.body.firstChild);
                const gameLinks = document.querySelectorAll('a[href="game-development.html"]');
                gameLinks.forEach(link => link.classList.add('active'));
                setTimeout(() => {
                    setupMobileMenu();
                    setupDropdowns();
                }, 50);
            });
    })();
    // Game loading functionality
    document.addEventListener('DOMContentLoaded', function() {
        let gameIsOpen = false;

        const gameOverlays = document.querySelectorAll('.game-play-overlay');

        gameOverlays.forEach(overlay => {
            overlay.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                const gameIndex = this.getAttribute('data-game-index');
                const gamePreview = document.getElementById('game-preview-' + gameIndex);
                const gameIframe = document.getElementById('game-iframe-' + gameIndex);
                const gameContainer = gamePreview.closest('.game-container');
                const embedUrl = gameIframe.getAttribute('data-embed-url');

                if (gamePreview) gamePreview.style.display = 'none';
                if (gameIframe && embedUrl) {
                    gameIframe.src = embedUrl;
                    gameIframe.style.display = 'block';
                }

                // Add game-active class to disable hover animations
                if (gameContainer) {
                    gameContainer.classList.add('game-active');
                }

                gameIsOpen = true;
                // Push a history state so back button can be intercepted
                history.pushState({ game: true }, '');
            });
        });

        // Navigate to index when back is pressed
        window.addEventListener('popstate', function(e) {
            if (gameIsOpen) {
                window.location.href = 'index.html';
            }
        });

        // Fullscreen functionality
        const fullscreenButtons = document.querySelectorAll('.game-fullscreen-btn');

        fullscreenButtons.forEach(button => {
            button.addEventListener('click', async function(e) {
                e.preventDefault();
                e.stopPropagation();

                const gameIndex = this.getAttribute('data-game-index');
                const gameIframe = document.getElementById('game-iframe-' + gameIndex);

                if (!gameIframe) return;

                try {
                    // Enter fullscreen
                    if (gameIframe.requestFullscreen) {
                        await gameIframe.requestFullscreen();
                    } else if (gameIframe.webkitRequestFullscreen) {
                        await gameIframe.webkitRequestFullscreen();
                    } else if (gameIframe.msRequestFullscreen) {
                        await gameIframe.msRequestFullscreen();
                    }

                    // Lock orientation to landscape
                    if (screen.orientation && screen.orientation.lock) {
                        try {
                            await screen.orientation.lock('landscape');
                        } catch (err) {
                            console.log('Orientation lock not supported or failed:', err);
                        }
                    }

                    // Add fullscreen class for styling
                    gameIframe.classList.add('fullscreen');

                } catch (err) {
                    console.error('Fullscreen request failed:', err);
                }
            });
        });

        // Handle fullscreen exit
        document.addEventListener('fullscreenchange', function() {
            const fullscreenElement = document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement;

            if (!fullscreenElement) {
                // Exited fullscreen - remove fullscreen class and unlock orientation
                const gameIframes = document.querySelectorAll('[id^="game-iframe-"]');
                gameIframes.forEach(iframe => {
                    iframe.classList.remove('fullscreen');
                });

                // Unlock orientation
                if (screen.orientation && screen.orientation.unlock) {
                    try {
                        screen.orientation.unlock();
                    } catch (err) {
                        console.log('Orientation unlock not needed or failed:', err);
                    }
                }
            }
        });

        // Handle webkit fullscreen change
        document.addEventListener('webkitfullscreenchange', function() {
            const fullscreenElement = document.fullscreenElement || document.webkitFullscreenElement;

            if (!fullscreenElement) {
                const gameIframes = document.querySelectorAll('[id^="game-iframe-"]');
                gameIframes.forEach(iframe => {
                    iframe.classList.remove('fullscreen');
                });
            }
        });
    });
    </script>
