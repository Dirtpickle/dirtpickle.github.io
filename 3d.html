<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D - Dirtpickle's Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="nav-placeholder"></div>

    <main class="main-content">
        <div class="container">
            <div class="hero">
                <h1>3D Artwork</h1>
                <p>Three-dimensional modeling, animation, and digital sculptures</p>
            </div>
            
            <section class="art-section">
                <div id="gallery-container" class="gallery-grid">
                    <!-- 3D items will be generated here -->
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Dirtpickle. Portfolio site built with HTML, CSS & JavaScript.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        // Inject shared navigation
        fetch('nav.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('nav-placeholder').outerHTML = html;
                // Initialize navigation functionality after loading
                initializeNavigation();
            });

        // 3D gallery data (will be populated by generator)
        const threeDData = [
    {
        "title": "Blender Sculpt Behelit",
        "video": "3d/Blender Sculpt Behelit.mp4",
        "type": "video",
        "category": "3d"
    },
    {
        "title": "Stronghold Ad   Nachise",
        "video": "3d/Stronghold Ad - Nachise.mp4",
        "type": "video",
        "category": "3d"
    }
];
        
        console.log('3D Gallery data:', threeDData); // Debug output
        
        // Generate 3D gallery when page loads
        document.addEventListener('DOMContentLoaded', function() {
            if (threeDData.length > 0) {
                const galleryContainer = document.getElementById('gallery-container');
                if (galleryContainer) {
                    generateGallery('#gallery-container', threeDData);
                } else {
                    console.error('gallery-container element not found!');
                }
                
                // Debug: Check what was actually created
                setTimeout(() => {
                    const container = document.getElementById('gallery-container');
                    if (container) {
                        const videos = container.querySelectorAll('video');
                        const images = container.querySelectorAll('img');
                        console.log('Created', videos.length, 'video elements and', images.length, 'image elements');
                        videos.forEach((video, index) => {
                            console.log(`Video ${index}: src="${video.src}"`);
                        });
                    }
                }, 1000);
            } else {
                document.getElementById('gallery-container').innerHTML = '<p style="text-align: center; color: #666; padding: 2rem; font-style: italic;">3D collection coming soon... Add videos and images to the 3d/ folder and run "node generate.js"</p>';
            }
        });
    </script>
</body>
</html>
