<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Development - Dirtpickle's Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main class="main-content">
        <div class="container">
            <div class="hero">
                <h1>Game Development</h1>
                <p>Interactive experiences and games</p>
            </div>
            
            <section class="project-section">
                <div class="project-showcase">
                    <div class="game-container">
                        <div id="game-preview" class="game-preview">
                            <div class="game-thumbnail">
                                <img src="images/illustration/Attack of the Pigmen Promo Art-professional-f.png" alt="Attack of the Pigmen" class="game-thumbnail-img">
                                <div class="game-play-overlay" id="game-play-overlay">
                                    <div class="game-play-icon"></div>
                                </div>
                            </div>
                            <div class="game-info">
                                <h3>Attack of the Pigmen</h3>
                                <p>Top-down shooter game - Click to play on itch.io</p>
                            </div>
                        </div>
                        <iframe
                            id="game-iframe"
                            src=""
                            frameborder="0"
                            allowfullscreen
                            width="640"
                            height="380"
                            style="display:none;max-width:100%;border-radius:8px;">
                            <a href="https://dirtpickle.itch.io/attackofthepigmen">Play Attack of the Pigmen on itch.io</a>
                        </iframe>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="script.js"></script>
    <script>
    // Dynamic nav.html loader
    (function(){
            fetch('nav.html').then(r=>r.text()).then(html=>{
                const navDiv = document.createElement('div');
                navDiv.innerHTML = html;
                document.body.insertBefore(navDiv, document.body.firstChild);
                // Set active class on game-development link
                const gameLinks = document.querySelectorAll('a[href="game-development.html"]');
                gameLinks.forEach(link => link.classList.add('active'));
                setTimeout(setupMobileMenu, 50);
            });
    })();
    // Game loading functionality
    document.addEventListener('DOMContentLoaded', function() {
        const gamePlayOverlay = document.getElementById('game-play-overlay');
        const gamePreview = document.getElementById('game-preview');
        const gameIframe = document.getElementById('game-iframe');

        if (gamePlayOverlay) {
            gamePlayOverlay.addEventListener('click', function(e) {
                e.preventDefault();
                if (gamePreview) gamePreview.style.display = 'none';
                if (gameIframe) {
                    gameIframe.src = 'https://itch.io/embed-upload/5666853?color=2d3444';
                    gameIframe.style.display = 'block';
                }
            });
        }
    });
    </script>
</body>
</html>
