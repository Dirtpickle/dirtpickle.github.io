<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos - Dirtpickle's Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="nav-placeholder"></div>

    <main class="main-content">
        <div class="container">
            <div class="hero">
                <h1>Videos</h1>
                <p>Video content and motion graphics</p>
            </div>
            
            <section class="gallery-section">
                <div class="gallery-grid" id="video-gallery">
                    <!-- Videos will be auto-generated here -->
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Dirtpickle. Portfolio site built with HTML, CSS & JavaScript.</p>
        </div>
    </footer>

        <script src="script.js"></script>
        <script>
        // Video data array - auto-generated by generate.js
        const galleryData = [
    {
        "title": "Attack Of The Pigmen Ad",
        "video": "video/Attack of the Pigmen Ad.mp4",
        "type": "video",
        "category": "video"
    },
    {
        "title": "Attack Of The Pigmen Promo",
        "video": "video/Attack of the Pigmen Promo.mp4",
        "type": "video",
        "category": "video"
    },
    {
        "title": "Attack Of The Pigmen Trailer",
        "video": "video/Attack of the Pigmen Trailer.mp4",
        "type": "video",
        "category": "video"
    },
    {
        "title": "Floof Troop Motion Graphic",
        "video": "video/Floof Troop Motion Graphic.mp4",
        "type": "video",
        "category": "video"
    },
    {
        "title": "Blender Sculpt Behelit",
        "video": "3d/Blender Sculpt Behelit.mp4",
        "type": "video",
        "category": "3d"
    },
    {
        "title": "Stronghold Ad   Nachise",
        "video": "3d/Stronghold Ad - Nachise.mp4",
        "type": "video",
        "category": "3d"
    }
];

        // Inject shared navigation
        fetch('nav.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('nav-placeholder').outerHTML = html;
                initializeNavigation();
                
                // Generate gallery using the universal system
                if (galleryData && galleryData.length > 0) {
                    window.generateGallery('#video-gallery', galleryData);
                } else {
                    document.getElementById('video-gallery').innerHTML = '<p style="text-align: center; color: #737373; padding: 2rem;">No video files found. Add video files to the video/ folder and run "node generate.js"</p>';
                }
            });
        </script>
</body>
</html>
