        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Always reset filter state to 'Featured' on main page load
            if (window.localStorage) {
                localStorage.removeItem('activeFilter');
            }
            if (typeof initializeNavigation === 'function') {
                initializeNavigation();
            } else {
                setTimeout(function() {
                    if (typeof initializeNavigation === 'function') {
                        initializeNavigation();
                    }
                }, 100);
            }

            if (allData.length > 0) {
                if (typeof generateGallery === 'function') {
                    generateGallery('#featured-gallery', allData);
                    // Initialize filter and apply featured immediately
                    initializeFilter();
                    triggerFilter('featured');
                } else {
                    setTimeout(function() {
                        if (typeof generateGallery === 'function') {
                            generateGallery('#featured-gallery', allData);
                            // Initialize filter and apply featured immediately
                            initializeFilter();
                            triggerFilter('featured');
                        }
                    }, 100);
                }
            } else {
                document.getElementById('featured-gallery').innerHTML =
                    '<p style="text-align: center; color: #737373; padding: 2rem;">No images found. Add images to the images/ folder and run "node generate.js"</p>';
            }
        });

        // Filter functionality
        function initializeFilter() {
            const filterPills = document.querySelectorAll('.filter-pill');
            const sectionTitle = document.getElementById('section-title');
            const itemCount = document.getElementById('item-count');
            
            // Get gallery items after they're rendered
            const galleryItems = document.querySelectorAll('.gallery-item');

            // Title mapping for filters
            const filterTitles = {
                all: 'All Work',
                featured: 'Featured Work', 
                tattoo: 'Tattoo Design',
                aseprite: 'Pixel Art',
                'after effects': 'Motion Graphics',
                'animation': 'Animation',
                '3d': '3D Art',
                'illustration': 'Illustration'
            };

            // Initialize count
            updateCount(galleryItems.length);

            filterPills.forEach(pill => {
                pill.addEventListener('click', () => {
                    // Update active state
                    filterPills.forEach(p => p.classList.remove('active'));
                    pill.classList.add('active');

                    // Get filter value
                    const filter = pill.dataset.filter;

                    // Filter gallery items
                    let visibleCount = 0;
                    galleryItems.forEach(item => {
                        let shouldShow = false;
                        
                        if (filter === 'all') {
                            shouldShow = true;
                        } else if (filter === 'featured') {
                            // Show only featured items
                            shouldShow = item.dataset.featured === 'true';
                        } else {
                            // Tag-based filtering
                            const categories = item.dataset.categories || '';
                            const categoryList = categories.split(',').map(cat => cat.trim().toLowerCase());
                            const filterLower = filter.toLowerCase();
                            shouldShow = categoryList.includes(filterLower);
                        }

                        if (shouldShow) {
                            item.classList.remove('hidden');
                            visibleCount++;
                        } else {
                            item.classList.add('hidden');
                        }
                    });

                    // Update heading and count
                    sectionTitle.textContent = filterTitles[filter] || 'Featured Work';
                    updateCount(visibleCount);
                });
            });

            function updateCount(count) {
                if (itemCount) {
                    itemCount.textContent = `(${count} item${count !== 1 ? 's' : ''})`;
                }
            }
        }

        // Helper function to trigger a filter programmatically
        function triggerFilter(filterValue) {
            const targetPill = document.querySelector(`[data-filter="${filterValue}"]`);
            if (targetPill) {
                targetPill.click();
            }
        }
