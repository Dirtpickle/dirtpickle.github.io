<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Design - Dirtpickle's Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="nav-placeholder"></div>

    <main class="main-content">
        <div class="container">
            <div class="hero">
                <h1>Character Design</h1>
                <p>Original character concepts and designs</p>
            </div>
            
            <section class="gallery-section">
                <h2 class="section-title">Characters</h2>
                <div id="gallery-container" class="gallery-grid">
                    <!-- Gallery items will be generated here -->
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Dirtpickle. Portfolio site built with HTML, CSS & JavaScript.</p>
        </div>
    </footer>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-img" class="lightbox-content">
        <div id="lightbox-caption" class="lightbox-caption"></div>
    </div>

    <script src="script.js"></script>
</body>
<script>
// Inject shared navigation
fetch('nav.html')
  .then(res => res.text())
  .then(html => {
    document.getElementById('nav-placeholder').outerHTML = html;
    // Initialize navigation functionality after loading
    initializeNavigation();
  });
</script>
    <script>
        // Gallery data - auto-generated by generate.js
        const galleryData = [
    {
        "title": "Bronson Export",
        "image": "images/character-design/bronson-export.png",
        "type": "image",
        "category": "character-design"
    },
    {
        "title": "Charachters Large",
        "image": "images/character-design/charachters_large.png",
        "type": "image",
        "category": "character-design"
    },
    {
        "title": "Duik Rig Attack",
        "image": "images/character-design/Duik-Rig-Attack.gif",
        "type": "image",
        "category": "character-design"
    },
    {
        "title": "Duik Rig Walk Cycle",
        "image": "images/character-design/Duik-Rig-Walk-Cycle.gif",
        "type": "image",
        "category": "character-design"
    },
    {
        "title": "Eyeball F",
        "image": "images/character-design/Eyeball-f.png",
        "type": "image",

    },
    {
        "title": "Reaper2 Export",
        "image": "images/character-design/reaper2-export.png",

    },
    {

        "type": "image",
        "category": "character-design"
    }
];
        
        console.log('Gallery data:', galleryData); // Debug output
        
        // Generate gallery when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, gallery data:', galleryData);
            if (galleryData.length > 0) {
                console.log('Generating gallery with', galleryData.length, 'items');
                
                // Debug: Log each item being processed
                galleryData.forEach((item, index) => {
                    console.log(`Item ${index}:`, item.title, item.image);
                });
                
                generateGallery('#gallery-container', galleryData);
                
                // Debug: Check what was actually created
                setTimeout(() => {
                    const container = document.getElementById('gallery-container');
                    const images = container.querySelectorAll('img');
                    console.log('Created', images.length, 'image elements');
                    images.forEach((img, index) => {
                        console.log(`Image ${index}: src="${img.src}", loaded=${img.complete}`);
                        if (img.src.includes('.gif')) {
                            console.log('GIF found:', img.src);
                        }
                    });
                }, 1000);
            } else {
                document.getElementById('gallery-container').innerHTML = '<p style="text-align: center; color: #737373; padding: 2rem;">No images found. Add images to the images/ folder and run "node generate.js"</p>';
            }
        });
    </script>
</body>
</html>
